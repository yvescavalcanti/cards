        </div>

<script id="card-template" type="text/x-handlebars-template">
    <div class="card shadow">
        <div class="card-header">
            <div class="row"><div class="col-sm-10">
            <h2>{{title}}</h2>
            </div>
            
            {{#ifCond checked}}
            <div class="col-sm-1 circle-icon"    style="color:red"><i class="fa fa-exclamation" style="size:16px"></i></div>
                {{else}}
            <div class="col-sm-1 circle-icon"    style="color:green"><i class="fa fa-check" style="size:16px"></i></div>
                {{/ifCond}}
            </div>
        </div>
        <div class="card-body">
            <div class="row" style="height:100%;">
                <div class="col-sm-4 my-auto">
                    <p class="card-text">{{last_input}}</p>
                    
                    {{#ifCond tax}}
                    <p class="card-text"     style="color:red"><i class="fa fa-caret-down"></i> {{tax}}%</p>
                    {{else}}
                    <p class="card-text"     style="color:blue"><i class="fa fa-caret-up"></i> {{tax}}%</p>
                    {{/ifCond}} 
                </div>
                <div style="background-color:red" class="col-sm-8">
                    área do gráfico
                </div>
            </div>
        </div>
        <div class="card-footer align-middle">
            <div class="row">
                <div class="col-sm-10 my-auto">
                    <p class="card-text">{{text}}</p>
                </div>
                <div class="col-sm-1">
                    <a class="goto" href="{{link}}">
                            <div class="circle-icon"><i class="fa fa-plus-circle"></i></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</script>
