<!doctype html5>
<html lang=pt-br>
    <head>

    <!-- Bootstrap CSS -->

    <style>

    .card-header{
        background-color: white;
        border-bottom:none;

        background-color: white;

        border:1px cyan dotted;
    }*/

        stroke:lightsteelblue;
        fill:lightblue;
    }

  box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);
  transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);}
  @media (min-width: 576px){
    .card-columns{
        padding:2em;
        column-count:2;
    }
  }

  @media (max-width: 576px){
    .card-footer{
        padding:2em 1em 0.5em 1em;
  }}
    #loading rect{
        fill: green;
    }
    .line{
        fill:none;
        stroke:lightblue;
        stroke-width: 0.2em;
    }

    <title>Hello, world!</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    </head>
    <body>
    
    <div class="container-fluid">
        <!-- Nav tabs -->
<!-- -Abas para menu Pecuária
     - Cada aba recebe um número definido de cards -->
<ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#dist" role="tab">Distribuição</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#efpecu" role="tab">Efetivo Pecuario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#movimento" role="tab">Movimentação</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#reproducao" role="tab">Reprodução</a>
        </li>
      </ul>
      
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="dist" role="tabpanel">
            <!-- tags cards devem conter a classe card e um id único-->
            <div class="card-columns" id="distribuicao">
                <card-widget id="nascimentos" params="card:$data"></card-widget>
                <card-widget id="desmame" params="card:$data"></card-widget>
                <card-widget id="mortes" params="card:$data"></card-widget>
                <card-widget id="abates" params="card:$data"></card-widget>
            </div>
        </div>
        <div class="tab-pane" id="efpecu" role="tabpanel">
            <!-- tags cards devem conter a classe card e um id único-->
            <div class="card-columns" id="efetivo">
                <div class="card shadow" title="Geral" id="estoque-geral"></div>
                <div class="card shadow" id="ano1EstoqueLabelName"></div>
                <div class="card shadow" id="ano2EstoqueLabelName"></div>
                <div class="card shadow" title="Área" id="area-geral"></div>
                <div class="card shadow" id="ano1AreaLabelName"></div>
                <div class="card shadow" id="ano2AreaLabelName"></div>
            </div>
        </div>
        <div class="tab-pane" id="movimento" role="tabpanel">
            <div class="card-columns">
                <div class="card shadow" title="Entrada" id="entrada"></div>
                <div class="card shadow" title="Saída" id="saida"></div>
            </div>
        </div>
        <div class="tab-pane" id="reproducao" role="tabpanel">
            <div class="card-columns">
                <div class="card shadow" id="monta-toque"></div>
                <div class="card shadow" id="nascimentos-desmame"></div>
            </div>
        </div>
      </div>
    </div>
        
                
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        
        
        
        <script src="https://d3js.org/d3.v4.min.js"></script>
        
        <script src="https://use.fontawesome.com/61e8c1d51d.js"></script>
        
        <script src="barchart.js"></script>
        <script src="linechart.js"></script>
        <script src="stackedbars.js"></script>
        <script src="donutchart.js"></script>
        
        <script>
var testData = [
        {id:0,value:450},
        {id:1,value:450},
        {id:2,value:100},
        {id:3,value:400},
        {id:4,value:150},
        {id:5,value:25},
        {id:6,value:350},
        {id:7,value:100},
    ];

    var testData2 = [
  {month: "Q1-2016", apples: 3840, bananas: 1920, cherries: 1960, dates: 400},
  {month: "Q2-2016", apples: 1600, bananas: 1440, cherries: 960, dates: 400},
  {month: "Q3-2016", apples:  640, bananas:  960, cherries: 640, dates: 600},
  {month: "Q4-2016", apples:  320, bananas:  480, cherries: 640, dates: 400}
];
ko.bindingHandlers.lineChart = {
        
    init: function(element,valueAccessor) {
        "use strict";
        var self = this;
        var values = ko.unwrap(valueAccessor());
        //values.metodo
        window.addEventListener("resize", function(){d3.select(element).call(values.metodo);});

    },
    update: function(element, valueAccessor,allBindings) {
        "use strict";
        //var dados = (valueAccessor())();
        //console.log(dados);
        //var b = new BarChart().dados(dados).xScale(d3.scaleBand())
        //.yScale(d3.scaleLinear()).xFunction(function(d){return d.id;})
        //.yFunction(function(d){return d.value;});
        var metodo = ko.unwrap(valueAccessor()).metodo;
        var dados = ko.unwrap(valueAccessor()).data;
        //console.log(metodo);
        d3.select(element).call(metodo.dados(dados()));
        
    }
};
    ko.components.register('linechart',{
        viewModel: function(w,h){
            this.width = w;
            this.height = h;
        },
        template:'<svg data-bind="{attr:{width:width,height" '
    });
    ko.components.register('card-widget', {
            viewModel: function(params){
                this.title = params.card.title;
                this.goto = params.card.goto;
                this.dados = params.card.dados;
                this.plot = params.card.plot;
                //console.log(this.plot);
            },
            template:
                '<div class="card shadow">\
                        <div class="card-header">\
                            <h5 id="title" data-bind="text:title" class="card-title"></h5>\
                            <h7 class="card-subtitle mb-2 text-muted" id="lastdate" ></h7>\
                        </div>\
                        <div class="card-body">\
                            <div class="row" id="body-content" style="height:100%;">\
                            <div class="col-sm-6 my-auto variation" id="variation">\
                            <span class="card-text" id="lastvariation"></span>\
                            <i id="lastcaret"></i></div>\
                            <div id="grafico" class="col-sm-6 graph" data-bind="lineChart:{data:dados,metodo:plot}"></div>\
                            </div>\
                        </div>\
                        <div class="card-footer">\
                            <button type="button" id="goto" data-bind="attr:{href:goto}" "class="btn btn-light">\
                                EDITAR\
                            </button>\
                            <i id="verified" class="align-middle" style="font-size:26px;"></i>\
                        </div>\
                    </div>'
        });


        var lineChartData = [ {date: new Date(), close: 100},
        {date: new Date("2018-03-23"), close: 110}];

        function CardModel(titulo, dados, gt, pl){
            this.title = titulo;
            this.dados = ko.observableArray(dados);
            this.goto = gt;
            this.plot = pl;
        }
        
        var dist  = function(c){
            var self = this;
            self.cards = c;
        }

        var nasBar = BarChart().xScale(d3.scaleBand())
        .yScale(d3.scaleLinear()).xFunction(function(d){return d.id;})
        .yFunction(function(d){return d.value;});
        var dist  = new CardModel("Nascimentos",testData,"urlteste", nasBar);

        ko.applyBindings(dist, document.getElementById("nascimentos"));

        var desChart = LineChart().xScale(d3.scaleBand())
        .yScale(d3.scaleLinear()).xFunction(function(d){return d.id;})
        .yFunction(function(d){return d.value;});
        var dist2  = new CardModel("Desmame",testData,"urlteste", desChart);

        ko.applyBindings(dist2, document.getElementById("desmame"));

        var morteChart = StackedBarChart().xScale(d3.scaleBand())
        .yScale(d3.scaleLinear()).xFunction(function(d){return d.id;})
        .yFunction(function(d){return d.value;}).keys(['apples','bananas','cherries','dates']);
        var dist3  = new CardModel("mortes",testData2,"urlteste", morteChart);

        ko.applyBindings(dist3, document.getElementById("mortes"));


        var dadosD = "Species\tProbability\tError\n\
Halobacillus halophilus\t0.10069108308662117\t0.045296463390387814\n\
Staphylococcus epidermidis\t0.04076903848429238\t0.0096463390387814\n\
Chromobacterium violaceum\t0.10318269548054262\t0.03390387814\n\
Pseudomonas TKP\t0.05880239155316942\t0.0045296463390387745\n\
Bacillus subtilis\t0.1908578484310064\t0.0765387676\n\
Pseudomonas fluorescens\t0.10663641563053275\t0.0045296463390387676\n";
    var dataD = d3.tsvParse(dadosD);
        var abateChart = DonutChart()
        //.width(960)
        //.height(500)
        .cornerRadius(3) // sets how rounded the corners are on each slice
        .padAngle(0.015) // effectively dictates the gap between slices
        .variable('Probability')
        .category('Species');
        
        var dist4 = new CardModel("abates",dataD,"urlteste", abateChart);
        ko.applyBindings(dist4, document.getElementById("abates"));
        
        </script>
      </body>
</html>
